services:
  api-dev:
    container_name: api-dev
    image: spdx/api
    ports:
      - 8081:5000
    environment:
      DATABASE_HOST: db-dev
      DATABASE_NAME: db-dev
      DATABASE_USER: admin
      DATABASE_PASSWORD: db4dev$
    depends_on:
      - db-dev

  api-test:
    container_name: api-test
    image: spdx/api
    ports:
      - 8082:5000
    environment:
      DATABASE_HOST: db-test
      DATABASE_NAME: db-test
      DATABASE_USER: admin
      DATABASE_PASSWORD: db4test$
    depends_on:
      - db-test

  db-dev:
    container_name: db-dev
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db-dev
      MYSQL_USER: admin
      MYSQL_PASSWORD: db4dev$
    volumes:
      - db_data_dev:/var/lib/mysql

  db-test:
    container_name: db-test
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db-test
      MYSQL_USER: admin
      MYSQL_PASSWORD: db4test$
    volumes:
      - db_data_test:/var/lib/mysql

volumes:
  db_data_dev:
  db_data_test:
